name: Deploy Master Server to Google App Engine on merge

on:
  push:
    branches:
      - master
    paths:
      - .env*
      - .gcloudignore
      - yarn.lock
      - app.yaml
      - package.json
      - .github/workflows/deploy_master.yml
      - src/games/**
      - src/server/**

env:
  node-version: 20.x

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node-version }}
      - name: Cache / Restore node_modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ env.cache-name }}-node${{ env.node-version }}-${{ hashFiles('**/yarn.lock') }}
      - run: yarn
      - run: yarn typecheck:server
      - run: yarn test
      - run: yarn lint:ts
      - run: yarn build:games
      - run: yarn build:server
      - id: deploy
        uses: google-github-actions/deploy-appengine@main
        with:
          deliverables: app.yaml
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials: ${{ secrets.GAE_SA_KEY }}
