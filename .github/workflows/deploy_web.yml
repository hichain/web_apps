name: Deploy Web Server to Firebase Hosting on merge

on:
  push:
    branches:
      - master
    paths:
      - .env*
      - .firebaserc
      - firebase.json
      - package.json
      - yarn.lock
      - .github/workflows/deploy_web.yml
      - src/client/**
      - src/games/**

env:
  node-version: 20.x

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node-version }}
      - name: Cache / Restore node_modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ env.cache-name }}-node${{ env.node-version }}-${{ hashFiles('**/yarn.lock') }}
      - run: yarn
      - run: yarn typecheck:client
      - run: yarn test
      - run: yarn lint
      - run: yarn build:client
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HICHAIN_WEB_APPS }}'
          channelId: live
          projectId: ${{ secrets.GCP_PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

